<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RECRUIT_LISTS</title>
    <link rel="stylesheet" type="text/css" href="/asserts/bootstrap-3.3.7-dist/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/asserts/bootstrap-3.3.7-dist/css/bootstrap-theme.css"/>
    <script src="/asserts/js/vue.js" type="text/javascript"></script>
</head>
<body>

<!--这个容器装了整个网页-->
<div id="recruit_list" class="container-fluid">

    <div class="panel panel-default">
        <div class="panel-heading">
            <label class="panel-title">提示信息：</label>
            <label class="panel-title">{{msg}}</label>
        </div>
    </div>

    <!--添加面板-->
    <!--IIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIII-->
    <!-- 模态框（Modal） -->
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"
                            aria-hidden="true">×
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        发布招聘信息
                    </h4>
                </div>

                <div class="panel-body">
                    <form class="form-horizontal" role="form" id="addForm">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">关键字</label>
                            <div class="form-group">
                                <textarea class="form-control" cols="2" style="width: 70%"
                                          v-model="recruit.jobKey"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">工作描述</label>
                            <div class="form-group">
                                <textarea class="form-control" cols="5" style="width: 70%"
                                          v-model="recruit.jobDescribe"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">工作需求</label>
                            <div class="form-group">
                                <textarea class="form-control" cols="5" style="width: 70%"
                                          v-model="recruit.requir"></textarea>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default"
                            data-dismiss="modal" @click="closeAddForm()">关闭
                    </button>
                    <button type="button" class="btn btn-default" v-on:click="addComf()" data-dismiss="modal"
                            style="float: right">
                        提交
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <!--IIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIII-->

    <!--查看详情-->
    <!--IIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIII-->
    <!-- 模态框（Modal） -->
    <div class="modal fade" id="lookModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"
                            aria-hidden="true">×
                    </button>
                    <h4 class="modal-title">
                        招聘信息详情
                    </h4>
                </div>

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h6>工作关键字</h6>
                    </div>
                    <div class="panel-body">
                        {{recruit.jobKey}}
                    </div>
                    <div class="panel-heading">
                        <h6>工作描述</h6>
                    </div>
                    <div class="panel-body">
                        {{recruit.jobDescribe}}
                    </div>
                    <div class="panel-heading">
                        <h6>招聘要求</h6>
                    </div>
                    <div class="panel-body">
                        {{recruit.requir}}
                    </div>
                </div>

                <div class="modal-footer">
                    <div class="modal-footer" style="float: right">
                        <button type="button" class="btn btn-default"
                                data-dismiss="modal" @click="putFormwork()">投递我的简历
                        </button>
                    </div>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <!--IIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIII-->

    <!--列表-->
    <table class="table table-striped table-bordered templatemo-user-table" style="margin-left: 0;">
        <thead>
        <tr>
            <th>共有{{totalRecruits}}份招聘信息</th>
            <th colspan="2">职位关键字</th>
        </tr>
        </thead>
        <tbody id="allRecruits" style="width: 100%">
        <tr v-for="recruit in recruits">
            <th>{{recruit.id}}</th>
            <th>
                {{recruit.jobKey}}
            </th>
            <th>
                <button type="button" class="btn templatemo-edit-btn" data-toggle="modal" data-target="#lookModal"
                        style="float: right" v-on:click="getDetails(recruit)">详情
                </button>
            </th>
        </tr>
        </tbody>
    </table>

</div>


</body>
<script src="/asserts/js/axios.js" type="text/javascript"></script>
<script src="/asserts/js/vue-resource.js" type="text/javascript"></script>
<script src="/asserts/js/min.js" type="text/javascript"></script>
<script src="/asserts/bootstrap-3.3.7-dist/js/bootstrap.js" type="text/javascript"></script>
<!--这里需要导入我们集成的vue-->
<script src="/asserts/js/recruitLists.js" type="text/javascript"></script>
</html>
