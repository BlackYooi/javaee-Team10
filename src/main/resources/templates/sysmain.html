<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/asserts/bootstrap-3.3.7-dist/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/asserts/bootstrap-3.3.7-dist/css/bootstrap-theme.css"/>
    <link rel="stylesheet" type="text/css" href="/asserts/css/nav.css"/>
    <title>TEAM10</title>
</head>
<body style="position:fixed; width: 100%;height: 100%; top: 0; right:0;">

<div class="navbar navbar-duomi navbar-static-top" role="navigation" style="height: 4%">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="http://localhost:8080/login/out" id="logo">企业员工管理系统
            </a>
        </div>
    </div>
</div>

<div class="container-fluid" id="home" style="height: 100%;padding: 0;">
    <div class="row" style="height: 100%">
        <div class="col-lg-2" style="height: 100%;
            background: url('../static/asserts/pic/welcome2.jpg');
            background-repeat:no-repeat;
            background-size: 100% 100%;">
            <ul id="main-nav" class="nav nav-tabs nav-stacked">
                <li class="active">
                    <a href="http://localhost:8080/sysmain">
                        <i class="glyphicon glyphicon-th-large"></i>
                        首页
                    </a>
                </li>

                <li v-for="viewLO,indexI in viewLOs">
                    <a v-bind:href="'#'+viewLO.systemsUrl" class="nav-header collapsed" data-toggle="collapse">
                        <i class="glyphicon glyphicon-cog"></i>
                        {{viewLO.urlDescribe}}
                        <span class="pull-right glyphicon glyphicon-chevron-down"></span>
                    </a>
                    <ul v-bind:id="viewLO.systemsUrl" class="nav nav-list collapse secondmenu" style="height: 0px;">
                        <li v-for="viewLT in viewLTs[indexI]" v-bind:id="'code'+viewLT.urlCode"
                            @click="getChoice(viewLT.systemsUrl)">
                            <a>{{viewLT.urlDescribe}}</a></li>
                    </ul>
                </li>

            </ul>
        </div>

        <!-- 内容 -->
        <div class="col-lg-10" style="height: 96%;margin:0; padding: 0;">
            <iframe v-bind:src="choice" scrolling="yes"  frameborder="no" border="0"
                    style="width:100%;height:100%;">项目弄完了整个欢迎页✌</iframe>
        </div>


    </div>
</div>


</body>
<script src="/asserts/js/axios.js" type="text/javascript"></script>
<script src="/asserts/js/min.js" type="text/javascript"></script>
<script src="/asserts/bootstrap-3.3.7-dist/js/bootstrap.js" type="text/javascript"></script>
<script src="/asserts/js/vue.js" type="text/javascript"></script>
<script src="/asserts/js/sysmain.js" type="text/javascript"></script>
</html>
