<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RECRUIT_LISTS</title>
    <link rel="stylesheet" type="text/css" href="/asserts/bootstrap-3.3.7-dist/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/asserts/bootstrap-3.3.7-dist/css/bootstrap-theme.css"/>
    <script src="/asserts/js/vue.js" type="text/javascript"></script>
</head>
<body>

<!--这个容器装了整个网页-->
<div id="resume_list" class="container-fluid">

    <div class="panel panel-default">
        <div class="panel-heading">
            <label class="panel-title">提示信息：</label>
            <label class="panel-title">{{msg}}</label>
        </div>
    </div>

    <!--查看详情-->
    <!--IIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIII-->
    <!-- 模态框（Modal） -->
    <div class="modal fade" id="lookModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"
                            aria-hidden="true">×
                    </button>
                    <div>
                        <h4 class="modal-title">
                            简历信息详情
                        </h4>
                    </div>
                </div>

                <div class="panel panel-default">
                    <table class="table table-striped table-bordered templatemo-user-table"
                           style="margin-left: 0;table-layout: fixed;">
                        <thead>
                        <tr>
                            <th>姓名</th>
                            <th>{{resume.name}}</th>
                            <th>年龄</th>
                            <th>{{resume.age}}</th>
                        </tr>
                        </thead>
                        <tbody style="width: 100%">
                        <tr>
                            <th>联系方式</th>
                            <th colspan="3">{{resume.howToContact}}</th>
                        </tr>
                        <tr>
                            <th colspan="4">工作经验
                            </th>
                        </tr>
                        <tr>
                            <th style="word-wrap:break-word;"
                                colspan="4">{{resume.workingYears}}
                            </th>
                        </tr>
                        <tr>
                            <th colspan="4">求职摘要</th>
                        </tr>
                        <tr>
                            <th style="word-wrap:break-word;"
                                colspan="4">{{resume.jobSummary}}
                            </th>
                        </tr>
                        <tr>
                            <th colspan="4">项目经历</th>
                        </tr>
                        <tr>
                            <th style="word-wrap:break-word;"
                                colspan="4">{{resume.projectExperience}}
                            </th>
                        </tr>
                        <tr>
                            <th colspan="4">教育经历</th>
                        </tr>
                        <tr>
                            <th style="word-wrap:break-word;"
                                colspan="4">{{resume.educationExperience}}
                            </th>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default"
                            data-dismiss="modal" @click="closeModel">关闭
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <!--IIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIII-->

    <!--列表-->
    <table class="table table-striped table-bordered templatemo-user-table" style="margin-left: 0;">
        <thead>
        <tr>
            <th>姓名</th>
            <th>年龄</th>
            <th>求职摘要</th>
            <th>工作经验</th>
            <th>详情</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="allResumes" style="width: 100%">
        <tr v-for="resume in resumes">
            <th>{{resume.name}}</th>
            <th>{{resume.age}}</th>
            <th>{{resume.jobSummary}}</th>
            <th>{{resume.workingYears}}</th>
            <th>
                <button type="button" class="btn templatemo-edit-btn" data-toggle="modal" data-target="#lookModal"
                        v-on:click="getDetails(resume)">详情
                </button>
            </th>
            <th>
                <button type="button" class="btn templatemo-edit-btn" v-on:click="delResume(resume.id)">删</button>
            </th>
        </tr>
        </tbody>
    </table>

</div>


</body>
<script src="/asserts/js/axios.js" type="text/javascript"></script>
<script src="/asserts/js/vue-resource.js" type="text/javascript"></script>
<script src="/asserts/js/min.js" type="text/javascript"></script>
<script src="/asserts/bootstrap-3.3.7-dist/js/bootstrap.js" type="text/javascript"></script>
<!--这里需要导入我们集成的vue-->
<script src="/asserts/js/resumeList.js" type="text/javascript"></script>
</html>
