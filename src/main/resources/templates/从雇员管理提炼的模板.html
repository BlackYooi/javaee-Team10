<!DOCTYPE html>
<html lang="en">
<head>
    <script>

    <meta charset="UTF-8">
    <title>TEAM10</title>
    <link rel="stylesheet" type="text/css" href="/asserts/bootstrap-3.3.7-dist/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/asserts/bootstrap-3.3.7-dist/css/bootstrap-theme.css"/>
</head>
<body>

<!--这个容器装了整个网页-->
<div id="depart_list" class="container-fluid">

    <div class="panel panel-default">
        <div class="panel-heading">
            <label class="panel-title">提示信息：</label>
            <label class="panel-title">{{msg}}</label>
            <button type="button" class="btn btn-default" v-on:click="add_XXX" style="float: right" v-if="allowAddBtn">
                添加_XXX
            </button>
        </div>
    </div>

    <!--编辑或者修改面板-->
    <div v-if="adding">
        <div class="panel-heading">
            <label class="panel-title">添加 or 修改</label>
            <button type="button" class="btn btn-default" v-on:click="addComf()" style="float: right">提交</button>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-sm-2 control-label">XXX</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" style="width: 20%" placeholder="请输入名字"
                               v-model="XXX.XXX">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">XXX</label>
                    <div class="col-sm-10">
                        <select name="public-choice" class="form-control" style="width: 20%" v-model="XXX.XXX">
                            <option :value="XXX.XXX" v-for="XXX in XXXS">{{XXX.XXX}}</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!--列表-->
    <table class="table table-striped table-bordered templatemo-user-table" style="margin-left: 0;" v-if="!outListing">
        <thead>
        <tr>
            <th>id： 共有{{totalXXXS}}人</th>
            <th>XXX</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="allEmp" style="width: 100%">
        <tr v-for="emp in emps">
            <th>{{XXX.XXX}}</th>
            <th>
                <button type="button" class="btn templatemo-edit-btn" v-on:click="edtXXX(XXX)">编辑</button>
                <button type="button" class="btn templatemo-edit-btn" v-on:click="delXXX(XXX.id)">删除</button>
            </th>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <th colspan="XXX">
                <div class="btn-group btn-group-justified" style="width: 20%; margin: auto">
                    <div class="btn-group">
                        <button type="button" class="btn templatemo-edit-btn" v-on:click="clickLeftPage">&lt;&lt;
                        </button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn templatemo-edit-btn">第{{getPage+1}}页 共{{totalPage}}页</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn templatemo-edit-btn" v-on:click="clickRightPage">&gt;&gt;
                        </button>
                    </div>
                </div>
            </th>
            <!-- <th colspan="2"></th>-->
        </tr>
        </tfoot>
    </table>

</div>


</body>
<script src="/asserts/js/axios.js" type="text/javascript"></script>
<script src="/asserts/js/vue-resource.js" type="text/javascript"></script>
<script src="/asserts/js/min.js" type="text/javascript"></script>
<script src="/asserts/bootstrap-3.3.7-dist/js/bootstrap.js" type="text/javascript"></script>
<script src="/asserts/js/vue.js" type="text/javascript"></script>

</html>
